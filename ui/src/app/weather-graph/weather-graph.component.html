<mat-card class="card" *ngIf ="!loading">
    <mat-card-header>
        <mat-card-subtitle>5 day weather forecast </mat-card-subtitle>
    </mat-card-header>
    <div class="flexbox" >
            <ngx-charts-line-chart class="graph"
            [scheme]="colorScheme"
            [results]="single"
            [gradient]="gradient"
            [xAxis]="showXAxis"
            [yAxis]="showYAxis"
            [legend]="showLegend"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel"
            [autoScale]="autoScale">
        </ngx-charts-line-chart>
    </div>
</mat-card>
