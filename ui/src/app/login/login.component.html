<mat-card class="card">
  <mat-card-header>
    <mat-card-title class="title">ClimeShade</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="user-form">
      <mat-form-field class="full-width">
        <input matInput placeholder="UserName">
      </mat-form-field>
      <br>
      <mat-form-field class="full-width">
        <input matInput type="password" placeholder="Password">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="action">
    <button mat-button>Login</button>
    <button mat-button>Register</button>
  </mat-card-actions>
</mat-card>
