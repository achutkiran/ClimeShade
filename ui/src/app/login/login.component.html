<mat-card class="card centre">
  <mat-card-header>
    <mat-card-title class="title centre">ClimeShade</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="user-form">
      <mat-form-field class="ninety-width">
        <input matInput placeholder="UserName">
      </mat-form-field>
      <br>
      <mat-form-field class="ninety-width">
        <input matInput type="password" placeholder="Password">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button class="login centre ninety-width" color="primary">Login</button>
    <a class="register" href="">Register new user</a>
  </mat-card-actions>
</mat-card>
