<mat-toolbar color="primary" class="root-toolbar">
  <mat-toolbar-row class="main-row">
    <div class="location">
        <button mat-icon-button (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
          <a mat-button routerLink="">ClimeShade</a>
    </div>
    <mat-form-field >
      <input type="number" matInput placeholder="Zipcode" [(ngModel)]="zipcode">
      <button matSuffix mat-icon-button (click)="searchWeather(zipcode)">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
    
  </mat-toolbar-row>
</mat-toolbar>
